# netlify.toml
[build]
  # exactly the same commands you run locally
  command   = "npm ci && npm run build && npm run export"
  publish   = "out"
  base      = "/"

  # if you have Netlify Functions (you probably donâ€™t in a pure static export)
[functions]
  directory = "netlify/functions"

# Explicitly disable the Next.js plugin to avoid any
# Netlify auto-configuration poking holes in our static export
[[plugins]]
  package  = "@netlify/plugin-nextjs"
  enabled  = false
